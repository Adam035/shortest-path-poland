<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

    <div th:insert="fragments/POL_location_map :: POL_location_map"></div>
    <div>
        <input type="text" id="voivodeshipInput" placeholder="Enter voivodeship">
    </div>

    <script src="/js/index.js"></script>
    <script th:inline="javascript">
        const vertices = /*[[${suggestedPath}]]*/ [];
        const source = vertices.at(0).data.name;
        const destination = vertices.at(vertices.length - 1).data.name;
        highlight(source, SOURCE_COLOR);
        highlight(destination, DESTINATION_COLOR);
    </script>

</body>
</html>
